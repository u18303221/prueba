<div class="container">
  <h1>Formulario reactivo</h1>
  <div class="row">
    <div class="col-12 mt-3">
      <form [formGroup]="formulario" class="row">
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" formControlName="nombres" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">DNI</label>
          <input type="number" formControlName="dni" class="form-control" />
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select
            class="form-control"
            id="categoria"
            formControlName="categoria"
          >
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
          </select>

          <label for="comentario">Comentarios</label>
          <textarea
            class="form-control"
            rows="3"
            formControlName="comentario"
          ></textarea>

          <button
            type="submit"
            class="btn btn-primary mb-2 mt-3"
            (click)="enviarDatos()"
            [disabled]="formulario.invalid"
          >
            Enviar datos
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" *ngIf="isEnviarDatos">
  <div class="row">
    <div class="col">
      {{ formulario.value | json }}
    </div>
  </div>
</div>
